<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - Top Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Load Navigation -->
    <script src="assets/navigation-loader.js"></script>
    <script>
        loadNavigation('topup', false);
    </script>

    <!-- Main Content (hidden until navigation loads) -->
    <main class="main-content" style="opacity: 0; visibility: hidden;" id="mainContent">
        <header class="page-header">
            <h1>Top Up Credits</h1>
            <p>Purchase credits to use our premium services</p>
        </header>

        <section class="content-area">
            <div class="form-container fade-in">
                <h3 style="margin-bottom: 30px; font-size: 1.8rem; font-weight: 700; display: flex; align-items: center; gap: 15px;">
                    <i class="fas fa-plus-circle" style="font-size: 2rem; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                    Choose Your Package
                </h3>
                
                <div class="stats-grid">
                    <div class="stat-card" onclick="selectPackage('100', '5')" style="cursor: pointer;">
                        <i class="fas fa-star" style="color: var(--info);"></i>
                        <h4>Starter</h4>
                        <p class="value" style="color: var(--info);">100 Credits</p>
                        <p style="color: var(--text-gray); margin-top: 10px;">$5.00</p>
                    </div>
                    <div class="stat-card" onclick="selectPackage('500', '20')" style="cursor: pointer;">
                        <i class="fas fa-gem" style="color: var(--warning);"></i>
                        <h4>Popular</h4>
                        <p class="value" style="color: var(--warning);">500 Credits</p>
                        <p style="color: var(--text-gray); margin-top: 10px;">$20.00</p>
                    </div>
                    <div class="stat-card" onclick="selectPackage('1000', '35')" style="cursor: pointer;">
                        <i class="fas fa-crown" style="color: var(--success);"></i>
                        <h4>Premium</h4>
                        <p class="value" style="color: var(--success);">1000 Credits</p>
                        <p style="color: var(--text-gray); margin-top: 10px;">$35.00</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <div class="select-wrapper">
                        <select id="paymentMethod" class="form-control">
                            <option value="paypal">PayPal</option>
                            <option value="stripe">Credit Card (Stripe)</option>
                            <option value="crypto">Cryptocurrency</option>
                            <option value="bank">Bank Transfer</option>
                        </select>
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="processPayment()">
                        <i class="fas fa-credit-card"></i>
                        Process Payment
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-history"></i>
                        Transaction History
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
