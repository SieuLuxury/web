<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - Braintree Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Load Navigation -->
    <script src="../assets/navigation-loader.js"></script>
    <script>
        loadNavigation('braintree-auth', true);
    </script>

    <!-- Main Content (hidden until navigation loads) -->
    <main class="main-content" style="opacity: 0; visibility: hidden;" id="mainContent">
        <header class="page-header">
            <h1>Braintree Auth Checker</h1>
            <p>Professional card checking through Braintree payment gateway</p>
        </header>

        <section class="content-area">
            <div class="form-container fade-in">
                <div class="form-group">
                    <label for="braintreeCards">Card List (Format: CARD|MM|YYYY|CVV)</label>
                    <textarea id="braintreeCards" class="form-control" rows="10" placeholder="4532123456789012|12|2025|123&#10;5555555555554444|01|2026|456&#10;..."></textarea>
                </div>
                
                <div class="form-group" style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="startBraintreeCheck()">
                        <i class="fas fa-brain"></i>
                        Start Braintree Check
                    </button>
                    <button class="btn btn-secondary" onclick="loadSampleCards('braintree')">
                        <i class="fas fa-download"></i>
                        Load Sample Cards
                    </button>
                </div>
                
                <div id="braintreeResults"></div>
            </div>
        </section>
    </main>

</body>
</html>
