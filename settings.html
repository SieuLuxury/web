<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Load Navigation -->
    <script src="assets/navigation-loader.js"></script>
    <script>
        loadNavigation('settings', false);
    </script>

    <!-- Main Content (hidden until navigation loads) -->
    <main class="main-content" style="opacity: 0; visibility: hidden;" id="mainContent">
        <header class="page-header">
            <h1>Settings</h1>
            <p>Configure your account and preferences</p>
        </header>

        <section class="content-area">
            <div class="form-container fade-in">
                <h3 style="margin-bottom: 30px; font-size: 1.8rem; font-weight: 700; display: flex; align-items: center; gap: 15px;">
                    <i class="fas fa-cog" style="font-size: 2rem; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                    Account Settings
                </h3>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" value="SieuLuxury">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" value="sieuluxury@premium.cc">
                </div>
                
                <div class="form-group">
                    <label for="apikey">API Key</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="password" id="apikey" class="form-control" value="your-api-key-here" style="flex: 1;">
                        <button class="btn btn-secondary" onclick="toggleApiKey()" style="min-width: 50px;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notifications">Email Notifications</label>
                    <div class="select-wrapper">
                        <select id="notifications" class="form-control">
                            <option value="all">All Notifications</option>
                            <option value="important" selected>Important Only</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="theme">Theme</label>
                    <div class="select-wrapper">
                        <select id="theme" class="form-control">
                            <option value="dark" selected>Dark Mode</option>
                            <option value="light">Light Mode</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="saveSettings()">
                        <i class="fas fa-save"></i>
                        Save Settings
                    </button>
                    <button class="btn btn-secondary" onclick="resetSettings()">
                        <i class="fas fa-undo"></i>
                        Reset to Default
                    </button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
