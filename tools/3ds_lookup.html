<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - 3DS Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Load Navigation -->
    <script src="../assets/navigation-loader.js"></script>
    <script>
        loadNavigation('3ds-lookup', true);
    </script>

    <!-- Main Content (hidden until navigation loads) -->
    <main class="main-content" style="opacity: 0; visibility: hidden;" id="mainContent">
        <header class="page-header">
            <h1>3DS Security Lookup</h1>
            <p>Check 3D Secure authentication status and security features</p>
        </header>

        <section class="content-area">
            <div class="form-container fade-in">
                <div class="form-group">
                    <label for="threeDSCard">Card Number</label>
                    <input type="text" id="threeDSCard" class="form-control" placeholder="Enter card number to check 3DS status" maxlength="19">
                </div>
                
                <div class="form-group" style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="start3DSCheck()">
                        <i class="fas fa-shield-alt"></i>
                        Check 3DS Status
                    </button>
                    <button class="btn btn-secondary" onclick="loadSample3DS()">
                        <i class="fas fa-download"></i>
                        Load Sample
                    </button>
                </div>
                
                <div id="threeDSResults"></div>
            </div>
        </section>
    </main>

</body>
</html>
