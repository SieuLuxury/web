<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        /* Login-specific styles using website's design system */
        body {
            background: #0a0a1a;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(96, 165, 250, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Floating Particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.6), rgba(240, 147, 251, 0.6));
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .particle:nth-child(1) { width: 8px; height: 8px; left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { width: 12px; height: 12px; left: 20%; animation-delay: 1.5s; animation-duration: 10s; }
        .particle:nth-child(3) { width: 6px; height: 6px; left: 30%; animation-delay: 3s; animation-duration: 7s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 4.5s; animation-duration: 9s; }
        .particle:nth-child(5) { width: 8px; height: 8px; left: 50%; animation-delay: 6s; animation-duration: 8.5s; }
        .particle:nth-child(6) { width: 14px; height: 14px; left: 60%; animation-delay: 7.5s; animation-duration: 11s; }
        .particle:nth-child(7) { width: 6px; height: 6px; left: 70%; animation-delay: 1s; animation-duration: 6.5s; }
        .particle:nth-child(8) { width: 10px; height: 10px; left: 80%; animation-delay: 2.5s; animation-duration: 9.5s; }
        .particle:nth-child(9) { width: 8px; height: 8px; left: 90%; animation-delay: 4s; animation-duration: 7.5s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Login Container */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            animation: slideInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Brand Section */
        .brand-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: var(--primary);
            backdrop-filter: var(--blur-strong);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--glass-border);
            box-shadow: 
                0 40px 80px -12px rgba(0, 0, 0, 0.9),
                0 0 60px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .brand-logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
            border-radius: 34px;
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .brand-logo:hover::before {
            opacity: 1;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand-logo:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 50px 100px -12px rgba(0, 0, 0, 0.95),
                0 0 80px rgba(102, 126, 234, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .brand-logo i {
            font-size: 60px;
            color: white;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6));
            position: relative;
            z-index: 2;
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.3));
            position: relative;
        }

        .brand-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            line-height: 1.5;
        }

        /* Login Card */
        .login-card {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: var(--blur-strong);
            border-radius: 30px;
            padding: 50px 40px;
            border: 1px solid rgba(102, 126, 234, 0.15);
            box-shadow: 
                0 25px 80px -12px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s both;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.8), 
                rgba(139, 92, 246, 0.8),
                rgba(244, 114, 182, 0.8),
                transparent
            );
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Telegram Section */
        .telegram-section {
            text-align: center;
            margin-bottom: 45px;
        }

        .telegram-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2AABEE 0%, #229ED9 100%);
            border-radius: 32px;
            box-shadow: 
                0 25px 60px rgba(42, 171, 238, 0.5),
                0 0 50px rgba(42, 171, 238, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .telegram-logo::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #2AABEE, #229ED9, #1E88E5, #2AABEE);
            border-radius: 35px;
            z-index: -1;
            animation: telegramGlow 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .telegram-logo:hover::before {
            opacity: 1;
        }

        @keyframes telegramGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .telegram-logo:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 35px 80px rgba(42, 171, 238, 0.6),
                0 0 70px rgba(42, 171, 238, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .telegram-icon {
            font-size: 64px;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 2;
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.01em;
        }

        .login-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.5;
            margin-bottom: 45px;
            font-weight: 400;
        }

        /* Premium Login Button */
        .telegram-login-btn {
            width: 100%;
            background: linear-gradient(135deg, #2AABEE 0%, #229ED9 50%, #1E88E5 100%);
            border: none;
            border-radius: 24px;
            padding: 24px 32px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 20px 50px rgba(42, 171, 238, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: buttonAppear 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s both;
        }

        @keyframes buttonAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .telegram-login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .telegram-login-btn:hover::before {
            left: 100%;
        }

        .telegram-login-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 30px 70px rgba(42, 171, 238, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 50px rgba(42, 171, 238, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .telegram-login-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .telegram-icon-small {
            font-size: 1.8rem;
        }

        .btn-text {
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .btn-arrow {
            font-size: 1.2rem;
            transition: transform 0.4s ease;
        }

        .telegram-login-btn:hover .btn-arrow {
            transform: translateX(5px);
        }

        /* Enhanced Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            animation: featuresSlideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s both;
        }

        @keyframes featuresSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature {
            text-align: center;
            padding: 25px 20px;
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.1), 
                rgba(139, 92, 246, 0.1),
                rgba(244, 114, 182, 0.1)
            );
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .feature:hover::before {
            opacity: 1;
        }

        .feature:hover {
            background: rgba(10, 10, 26, 0.9);
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(102, 126, 234, 0.15);
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: var(--primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
            transition: all 0.4s ease;
        }

        .feature-icon i {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .feature-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            margin-bottom: 6px;
            position: relative;
            z-index: 2;
        }

        .feature-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            position: relative;
            z-index: 2;
            line-height: 1.4;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-wrapper {
                padding: 20px;
            }
            
            .login-container {
                max-width: 100%;
            }

            .brand-logo {
                width: 100px;
                height: 100px;
            }

            .brand-logo i {
                font-size: 48px;
            }
            
            .brand-title { 
                font-size: 2.8rem; 
            }
            
            .login-card { 
                padding: 40px 32px;
                border-radius: 32px;
            }
            
            .telegram-logo { 
                width: 100px; 
                height: 100px; 
            }
            
            .telegram-icon {
                font-size: 52px;
            }
            
            .login-title { 
                font-size: 2.2rem; 
            }
            
            .telegram-login-btn { 
                padding: 20px 24px;
                font-size: 1.1rem;
            }
            
            .features { 
                gap: 16px; 
            }
            
            .feature { 
                padding: 24px 20px; 
            }

            .feature-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 16px;
            }

            .feature-icon i {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .brand-title { 
                font-size: 2.4rem; 
            }
            
            .login-card { 
                padding: 36px 28px; 
            }
            
            .telegram-logo { 
                width: 90px; 
                height: 90px; 
            }
            
            .telegram-icon {
                font-size: 44px;
            }
            
            .login-title { 
                font-size: 2rem; 
            }

            .features {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .feature {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Login Wrapper -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="brand-title">Checker</h1>
                <p class="brand-subtitle">Premium Credit Card Validation System</p>
            </div>

            <!-- Login Card -->
            <div class="login-card">
                <div class="telegram-section">
                    <div class="telegram-logo">
                        <i class="fab fa-telegram-plane telegram-icon"></i>
                    </div>
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Sign in with your Telegram account to access premium features</p>
                </div>

                <button class="telegram-login-btn" onclick="loginWithTelegram()">
                    <div class="btn-content">
                        <i class="fab fa-telegram-plane telegram-icon-small"></i>
                        <span class="btn-text">Continue with Telegram</span>
                        <i class="fas fa-arrow-right btn-arrow"></i>
                    </div>
                </button>

                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="feature-title">Secure</div>
                        <div class="feature-desc">End-to-end encryption</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="feature-title">Fast</div>
                        <div class="feature-desc">Lightning quick access</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="feature-title">Private</div>
                        <div class="feature-desc">Your data protected</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <div class="loading-text">Checker</div>
                <div class="loading-subtitle">Loading your experience...</div>
            </div>
            <div class="loading-animation">
                <div class="loading-bars">
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                </div>
                <div class="loading-progress">
                    <div class="loading-progress-bar"></div>
                </div>
            </div>
            <div class="loading-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-checkmark">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="success-title">Welcome!</h3>
            <p class="success-message">Successfully authenticated with Telegram</p>
        </div>
    </div>

    <script>
        // Enhanced Telegram Authentication
        function loginWithTelegram() {
            const loadingScreen = document.getElementById('loadingScreen');
            const successOverlay = document.getElementById('successOverlay');
            const loginBtn = document.querySelector('.telegram-login-btn');
            const loadingText = loadingScreen.querySelector('.loading-text');

            // Show loading immediately when button is clicked
            loadingScreen.classList.add('active');
            loadingScreen.style.display = 'flex';
            
            // Change loading text for login process
            loadingText.textContent = 'Connecting to Telegram...';

            // Button loading state
            loginBtn.style.opacity = '0.8';
            loginBtn.style.transform = 'scale(0.98)';

            // Simulate login process with proper loading duration
            setTimeout(() => {
                // Change loading text to indicate completion
                loadingText.textContent = 'Authentication successful...';
                
                setTimeout(() => {
                    // Hide loading screen
                    loadingScreen.classList.remove('active');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        
                        // Reset loading text for next time
                        loadingText.textContent = 'Loading Checker...';
                        
                        // Show success overlay
                        successOverlay.classList.add('active');
                        
                        // Save authentication
                        const userData = {
                            id: 123456789,
                            first_name: "SieuLuxury",
                            username: "sieuluxury",
                            timestamp: Date.now()
                        };
                        localStorage.setItem('telegram_auth', JSON.stringify(userData));
                        
                        // Redirect after success
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                        
                    }, 500);
                }, 1000);
                
            }, 3000); // Longer loading time for better UX
        }

        // Enhanced feature interactions
        document.querySelectorAll('.feature').forEach(feature => {
            feature.addEventListener('mouseenter', () => {
                const icon = feature.querySelector('.feature-icon');
                icon.style.transform = 'scale(1.15) rotateY(15deg)';
                icon.style.boxShadow = '0 20px 50px rgba(102, 126, 234, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.4)';
            });
            
            feature.addEventListener('mouseleave', () => {
                const icon = feature.querySelector('.feature-icon');
                icon.style.transform = 'scale(1) rotateY(0deg)';
                icon.style.boxShadow = '0 15px 40px rgba(102, 126, 234, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3)';
            });
        });

        // Add subtle mouse tracking effect
        document.addEventListener('mousemove', (e) => {
            const loginCard = document.querySelector('.login-card');
            const rect = loginCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;
            
            if (e.target.closest('.login-card')) {
                loginCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }
        });

        // Reset card transform when mouse leaves
        document.addEventListener('mouseleave', () => {
            const loginCard = document.querySelector('.login-card');
            loginCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });

        // Main initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading overlay when page loads
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'flex';
                loadingScreen.classList.add('active');
            }

            // Wait for all resources to load completely
            window.addEventListener('load', function() {
                // Additional delay to ensure everything is ready
                setTimeout(function() {
                    if (loadingScreen) {
                        loadingScreen.classList.remove('active');
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }

                    // Then check if already authenticated
                    setTimeout(() => {
                        const savedAuth = localStorage.getItem('telegram_auth');
                        if (savedAuth) {
                            try {
                                const authData = JSON.parse(savedAuth);
                                const now = Date.now();
                                const authTime = authData.timestamp;
                                const twentyFourHours = 24 * 60 * 60 * 1000;
                                
                                if ((now - authTime) < twentyFourHours) {
                                    // User is still authenticated, show success and redirect
                                    const successOverlay = document.getElementById('successOverlay');
                                    if (successOverlay) {
                                        successOverlay.classList.add('active');
                                    }
                                    
                                    setTimeout(() => {
                                        window.location.href = 'index.html';
                                    }, 1500);
                                } else {
                                    // Authentication expired, remove it
                                    localStorage.removeItem('telegram_auth');
                                }
                            } catch (error) {
                                // Invalid auth data, remove it
                                localStorage.removeItem('telegram_auth');
                            }
                        }
                    }, 500); // Check authentication after loading is complete
                }, 1000); // Additional delay for smooth transition
            });
        });
    </script>
</body>
