<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - SieuLuxury</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💳</text></svg>">
    
    <!-- External Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --info: #60a5fa;
            
            --bg-dark: #0a0a1a;
            --bg-darker: #050510;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-hover: rgba(255, 255, 255, 0.12);
            --glass-strong: rgba(255, 255, 255, 0.18);
            --glass-ultra: rgba(255, 255, 255, 0.25);
            
            --text-white: #ffffff;
            --text-gray: #b4b4b4;
            --text-dark: #6b7280;
            
            --blur: blur(20px);
            --blur-strong: blur(25px);
            --shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.9);
            --shadow-strong: 0 40px 80px -12px rgba(0, 0, 0, 0.95);
            --glow: 0 0 40px rgba(102, 126, 234, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(96, 165, 250, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Ultra Glass Morphism */
        .glass-ultra {
            background: var(--glass-ultra);
            backdrop-filter: var(--blur-strong);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: var(--shadow-strong);
            position: relative;
            overflow: hidden;
        }

        .glass-ultra::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
            max-width: 400px;
        }

        .toast {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.95), rgba(20, 20, 45, 0.92));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px 20px;
            padding-bottom: 20px;
            color: var(--text-white);
            box-shadow: 
                0 20px 40px -5px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateX(350px) scale(0.95);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: auto;
            cursor: pointer;
            max-width: 380px;
            min-width: 300px;
            width: auto;
            position: relative;
            overflow: visible;
        }

        .toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: toastShimmer 3s ease-in-out infinite;
        }

        @keyframes toastShimmer {
            0%, 100% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(100%); }
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), rgba(102, 126, 234, 0.8));
            border-radius: 0 0 16px 16px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .toast.success .toast-progress { 
            background: linear-gradient(90deg, var(--success), rgba(74, 222, 128, 0.8));
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }
        .toast.warning .toast-progress { 
            background: linear-gradient(90deg, var(--warning), rgba(251, 191, 36, 0.8));
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }
        .toast.error .toast-progress { 
            background: linear-gradient(90deg, #f87171, rgba(248, 113, 113, 0.8));
            box-shadow: 
                0 0 15px rgba(248, 113, 113, 0.4),
                0 0 5px rgba(248, 113, 113, 0.6);
        }
        .toast.info .toast-progress { 
            background: linear-gradient(90deg, var(--info), rgba(96, 165, 250, 0.8));
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
        }

        .toast.show {
            transform: translateX(0) scale(1);
            opacity: 1;
        }

        .toast:hover {
            transform: translateX(-5px) scale(1.02);
            box-shadow: 
                0 25px 50px -5px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .toast.error:hover {
            border-color: rgba(248, 113, 113, 0.5);
            box-shadow: 
                0 25px 50px -5px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(248, 113, 113, 0.3),
                0 0 0 1px rgba(248, 113, 113, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .toast-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .toast.success .toast-icon {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(74, 222, 128, 0.1));
            color: var(--success);
            border: 1px solid rgba(74, 222, 128, 0.3);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
        }

        .toast.warning .toast-icon {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
            color: var(--warning);
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }

        .toast.error .toast-icon {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.25), rgba(248, 113, 113, 0.15));
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.4);
            box-shadow: 
                0 0 25px rgba(248, 113, 113, 0.3),
                0 0 10px rgba(248, 113, 113, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .toast.info .toast-icon {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(96, 165, 250, 0.1));
            color: var(--info);
            border: 1px solid rgba(96, 165, 250, 0.3);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
        }

        .toast-message {
            flex: 1;
            min-width: 0;
            max-width: calc(100% - 80px);
        }

        .toast-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--text-white);
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .toast-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .toast-close {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .toast-close::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.4s ease;
        }

        .toast-close:hover::before {
            left: 100%;
        }

        .toast-close:hover {
            color: var(--text-white);
            background: rgba(248, 113, 113, 0.15);
            border-color: rgba(248, 113, 113, 0.3);
            transform: scale(1.05);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.98), rgba(20, 20, 45, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 650px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            transform: scale(0.8) translateY(50px) rotateX(10deg);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: modalShimmer 2s ease-in-out infinite;
        }

        @keyframes modalShimmer {
            0%, 100% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(100%); }
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0) rotateX(0deg);
        }

        .modal-header {
            padding: 30px 35px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 16px;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
        }

        .modal-close {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .modal-close::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .modal-close:hover::before {
            left: 100%;
        }

        .modal-close:hover {
            background: rgba(248, 113, 113, 0.15);
            color: var(--error);
            transform: scale(1.05) rotate(90deg);
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .modal-body {
            padding: 35px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .modal-item {
            padding: 28px 24px;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }

        .modal-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        .modal-item::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(240, 147, 251, 0.3));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal-item:hover::before {
            left: 100%;
        }

        .modal-item:hover::after {
            opacity: 1;
        }

        .modal-item:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
            border-color: rgba(102, 126, 234, 0.3);
        }

        .modal-item:active {
            transform: translateY(-8px) scale(0.98);
        }

        .modal-item-icon {
            font-size: 3.5rem;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
            position: relative;
            z-index: 2;
        }

        .modal-item-title {
            font-size: 1.3rem;
            font-weight: 800;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
            line-height: 1.3;
        }

        .modal-item-desc {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.6;
            position: relative;
            z-index: 2;
            opacity: 0.9;
        }

        /* Mobile User Header */
        .mobile-user {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: var(--shadow-strong);
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: white;
            box-shadow: var(--glow);
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-info p {
            font-size: 11px;
            color: var(--success);
            font-weight: 500;
        }

        .user-actions {
            display: flex;
            gap: 6px;
            margin-left: 8px;
        }

        .user-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: var(--glass-hover);
            color: var(--text-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 12px;
        }

        .user-btn:hover {
            background: var(--glass-strong);
            color: var(--text-white);
            transform: scale(1.1);
        }

        /* Desktop Navigation - Ultra Glassmorphism */
        .desktop-nav {
            position: fixed;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 300px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 35px 0;
            z-index: 999;
            display: none;
            flex-direction: column;
            box-shadow: var(--shadow-strong);
        }

        .nav-logo {
            text-align: center;
            margin-bottom: 45px;
            padding: 0 35px;
        }

        .nav-logo i {
            font-size: 3rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
        }

        .nav-logo h1 {
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            list-style: none;
            padding: 0 25px;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: var(--primary);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 18px;
            opacity: 0.1;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-white);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--glass-border);
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-link i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .nav-link span {
            font-weight: 600;
            font-size: 15px;
        }

        /* Desktop User Section */
        .nav-user {
            padding: 30px 25px;
            border-top: 1px solid var(--glass-border);
            margin-top: auto;
            background: rgba(255, 255, 255, 0.05);
            margin: 0 25px;
            border-radius: 20px;
        }

        .nav-user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-user-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            box-shadow: var(--glow);
        }

        .nav-user-details h4 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .nav-user-details p {
            font-size: 13px;
            color: var(--success);
            font-weight: 600;
        }

        .nav-user-actions {
            display: flex;
            gap: 10px;
        }

        .nav-user-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 15px;
            background: var(--glass-strong);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-user-btn:hover {
            background: var(--glass-ultra);
            color: var(--text-white);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 16px;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.3));
        }

        .page-header p {
            color: var(--text-gray);
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Form Container */
        .form-container {
            background: rgba(20, 20, 50, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 40px;
            box-shadow: var(--shadow-strong);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-white);
            font-weight: 600;
            font-size: 15px;
        }

        .form-control,
        input, textarea {
            width: 100%;
            padding: 16px 20px;
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-white);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: var(--blur);
        }

        .form-control:focus,
        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: var(--glass-ultra);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder,
        input::placeholder, textarea::placeholder {
            color: var(--text-dark);
        }

        /* Custom Select Styling */
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .select-wrapper:hover::after {
            color: rgba(255, 255, 255, 0.8);
        }

        .select-wrapper.focused::after {
            color: #667eea;
            transform: translateY(-50%) rotate(180deg);
        }

        select {
            width: 100%;
            padding: 16px 20px;
            padding-right: 55px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.08));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: var(--text-white);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.12));
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.15),
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        select:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1));
            transform: translateY(-1px);
        }

        select option {
            background: rgba(15, 15, 35, 0.98);
            color: var(--text-white);
            padding: 12px 16px;
            border: none;
        }

        select option:hover,
        select option:checked {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(102, 126, 234, 0.2));
            color: var(--text-white);
        }

        /* Buttons */
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--glow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: var(--glass-strong);
            color: var(--text-white);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--glass-ultra);
            transform: translateY(-2px);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .stat-card {
            padding: 30px;
            background: rgba(20, 20, 50, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card i {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }

        .stat-card h4 {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1;
        }

        /* Results Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(20, 20, 50, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .results-table th,
        .results-table td {
            padding: 18px 20px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .results-table th {
            background: var(--glass-strong);
            font-weight: 700;
            color: var(--text-white);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .results-table td {
            color: var(--text-gray);
            font-size: 14px;
        }

        .results-table tbody tr:hover {
            background: var(--glass-hover);
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-success {
            background: rgba(74, 222, 128, 0.15);
            color: var(--success);
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-error {
            background: rgba(248, 113, 113, 0.15);
            color: var(--error);
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .status-warning {
            background: rgba(251, 191, 36, 0.15);
            color: var(--warning);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 16px 0;
            z-index: 999;
            display: none;
            box-shadow: 0 -25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .bottom-nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-gray);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            background: none;
            position: relative;
        }

        .bottom-nav-item.active {
            color: var(--text-white);
            background: var(--glass-strong);
            transform: translateY(-4px);
        }

        .bottom-nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: var(--primary);
            border-radius: 2px;
        }

        .bottom-nav-item:hover:not(.active) {
            color: var(--text-white);
            background: var(--glass-hover);
        }

        .bottom-nav-item i {
            font-size: 20px;
        }

        .bottom-nav-item span {
            font-size: 11px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none !important;
            }
            
            .bottom-nav {
                display: block;
            }
            
            .main-content {
                padding: 100px 16px 100px 16px;
            }
            
            .mobile-user {
                top: 16px;
                right: 16px;
                padding: 10px 16px;
            }
            
            .user-avatar {
                width: 38px;
                height: 38px;
                font-size: 13px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-container {
                padding: 30px 25px;
            }

            .page-header h1 {
                font-size: 2.2rem;
            }

            .modal-content {
                margin: 10px;
                max-height: 90vh;
            }

            .modal-header {
                padding: 20px 25px 15px;
            }

            .modal-body {
                padding: 25px;
            }

            .modal-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            /* Toast Mobile Optimization */
            .toast-container {
                top: 16px;
                right: 16px;
                left: 16px;
                max-width: none;
                display: flex;
                align-items: flex-end;
                flex-direction: column;
            }

            .toast {
                max-width: 340px;
                min-width: 280px;
                width: auto;
                padding: 14px 16px;
                padding-bottom: 18px;
                border-radius: 14px;
                transform: translateX(300px) scale(0.95);
                overflow: visible;
            }

            .toast-content {
                gap: 10px;
            }

            .toast-icon {
                width: 32px;
                height: 32px;
                font-size: 14px;
                border-radius: 8px;
                flex-shrink: 0;
            }

            .toast-title {
                font-size: 13px;
                margin-bottom: 3px;
                line-height: 1.3;
            }

            .toast-text {
                font-size: 11px;
                line-height: 1.4;
            }

            .toast-close {
                width: 24px;
                height: 24px;
                font-size: 10px;
                border-radius: 5px;
            }

            .toast-progress {
                height: 3px;
                border-radius: 0 0 14px 14px;
            }
        }

        @media (min-width: 769px) {
            .desktop-nav {
                display: flex;
            }
            
            .main-content {
                margin-left: 340px;
                padding: 50px;
            }
            
            .mobile-user {
                display: none;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Database Tables */
        .database-container {
            background: rgba(20, 20, 50, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 0;
            box-shadow: var(--shadow-strong);
            overflow: hidden;
        }

        .database-header {
            padding: 30px 35px;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .database-title {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .database-title i {
            font-size: 2.2rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
        }

        .database-title h3 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            color: var(--text-white);
        }

        .record-count {
            padding: 6px 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(102, 126, 234, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .database-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .database-table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .database-table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        .database-table thead tr {
            background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border-bottom: 2px solid var(--glass-border);
        }

        .database-table th {
            padding: 0;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
        }

        .th-content {
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .th-content:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .th-content i.fa-sort {
            color: var(--text-gray);
            font-size: 12px;
            margin-left: auto;
            transition: all 0.3s ease;
        }

        .th-content:hover i.fa-sort {
            color: var(--primary);
        }

        .table-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .database-table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            transform: translateX(5px);
            box-shadow: 5px 0 15px rgba(102, 126, 234, 0.1);
        }

        .database-table td {
            padding: 0;
            border: none;
        }

        .td-content {
            padding: 18px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-gray);
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-white);
            font-size: 15px;
        }

        .user-username {
            font-size: 13px;
            color: var(--text-gray);
            opacity: 0.8;
        }

        .user-id {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--text-gray);
        }

        .user-email {
            color: var(--text-gray);
            font-size: 14px;
        }

        .role-badge {
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-badge.admin {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.2), rgba(248, 113, 113, 0.1));
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
            box-shadow: 0 0 15px rgba(248, 113, 113, 0.2);
        }

        .role-badge.premium {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
            color: var(--warning);
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }

        .role-badge.user {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(96, 165, 250, 0.1));
            color: var(--info);
            border: 1px solid rgba(96, 165, 250, 0.3);
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.2);
        }

        .role-badge.moderator {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(168, 85, 247, 0.1));
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge i {
            font-size: 8px;
        }

        .status-badge.active {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(74, 222, 128, 0.1));
            color: var(--success);
            border: 1px solid rgba(74, 222, 128, 0.3);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
        }

        .status-badge.inactive {
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.2), rgba(156, 163, 175, 0.1));
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.3);
            box-shadow: 0 0 15px rgba(156, 163, 175, 0.2);
        }

        .status-badge.pending {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
            color: var(--warning);
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }

        .credits-amount {
            font-weight: 700;
            font-size: 16px;
            color: var(--success);
            font-family: 'Courier New', monospace;
        }

        .last-login {
            color: var(--text-gray);
            font-size: 13px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn.edit:hover {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(96, 165, 250, 0.1));
            color: var(--info);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .action-btn.view:hover {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(74, 222, 128, 0.1));
            color: var(--success);
            border-color: rgba(74, 222, 128, 0.3);
        }

        .action-btn.delete:hover {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.2), rgba(248, 113, 113, 0.1));
            color: #f87171;
            border-color: rgba(248, 113, 113, 0.3);
        }

        .database-pagination {
            padding: 25px 35px;
            background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border-top: 1px solid var(--glass-border);

        class ToastManager {
            constructor() {
                this.container = document.getElementById('toastContainer');
                this.toasts = [];
            }

            show(type, title, message, duration = 5000) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                const icons = {
                    success: 'fas fa-check-circle',
                    error: 'fas fa-exclamation-circle',
                    warning: 'fas fa-exclamation-triangle',
                    info: 'fas fa-info-circle'
                };

                toast.innerHTML = `
                    <div class="toast-content">
                        <div class="toast-icon">
                            <i class="${icons[type]}"></i>
                        </div>
                        <div class="toast-message">
                            <div class="toast-title">${title}</div>
                            <div class="toast-text">${message}</div>
                        </div>
                        <button class="toast-close" onclick="toastManager.remove(this.parentElement)">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="toast-progress"></div>
                `;

                this.container.appendChild(toast);
                this.toasts.push(toast);

                // Show animation
                setTimeout(() => {
                    toast.classList.add('show');
                    
                    // Start progress bar animation
                    const progressBar = toast.querySelector('.toast-progress');
                    progressBar.style.width = '100%';
                    
                    // Animate progress bar
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                        progressBar.style.transition = `width ${duration}ms linear`;
                    }, 100);
                }, 100);

                // Auto remove
                const autoRemoveTimer = setTimeout(() => this.remove(toast), duration);

                // Click to remove (and clear timer)
                toast.onclick = () => {
                    clearTimeout(autoRemoveTimer);
                    this.remove(toast);
                };

                return toast;
            }

            remove(toast) {
                if (!toast || !toast.parentElement) return;
                
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.parentElement.removeChild(toast);
                    }
                    const index = this.toasts.indexOf(toast);
                    if (index > -1) {
                        this.toasts.splice(index, 1);
                    }
                }, 400);
            }

            success(title, message) { return this.show('success', title, message); }
            error(title, message) { return this.show('error', title, message); }
            warning(title, message) { return this.show('warning', title, message); }
            info(title, message) { return this.show('info', title, message); }

                        <span></span>
                        <span></span>
                    </div>
                </h4>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Card Number</th>
                            <th>Status</th>
                            <th>Response</th>
                            <th>Gateway</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="stripeResultsBody">
                    </tbody>
                </table>
            `;

            // Simulate checking
            const cardList = cards.split('\n').filter(card => card.trim());
            let index = 0;

            function checkNextCard() {
                if (index >= cardList.length) {
                    resultsDiv.querySelector('h4').innerHTML = `
                        <i class="fas fa-check-circle" style="color: var(--success);"></i>
                        Hoàn thành - Đã kiểm tra ${cardList.length} thẻ
                    `;
                    toastManager.success('Check Complete', `Successfully checked ${cardList.length} cards`);
                    return;
                }

                const card = cardList[index].trim();
                const tbody = document.getElementById('stripeResultsBody');
                
                // Simulate random results
                const statuses = ['Live', 'Dead', 'Unknown'];
                const responses = ['Approved', 'Declined', 'Insufficient Funds', 'Invalid Card', 'CVV Mismatch'];
                const gateways = ['Stripe v1', 'Stripe v3', 'Stripe Connect'];
                const status = statuses[Math.floor(Math.random() * statuses.length)];
                const response = responses[Math.floor(Math.random() * responses.length)];
                const gateway = gateways[Math.floor(Math.random() * gateways.length)];
                
                const cardParts = card.split('|');
                const maskedCard = cardParts[0] ? `${cardParts[0].substring(0, 6)}****${cardParts[0].substring(cardParts[0].length - 4)}` : card;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-family: 'Courier New', monospace; font-weight: 600;">${maskedCard}</td>
                    <td><span class="status-badge ${status === 'Live' ? 'status-success' : status === 'Dead' ? 'status-error' : 'status-warning'}">${status}</span></td>
                    <td>${response}</td>
                    <td style="color: var(--info);">${gateway}</td>
                    <td style="color: var(--text-gray);">${new Date().toLocaleTimeString()}</td>
                `;
                tbody.appendChild(row);

                index++;
                setTimeout(checkNextCard, 1000 + Math.random() * 2000);
            }

            checkNextCard();
        }

        function startBraintreeCheck() {
            toastManager.info('Coming Soon', 'Braintree checker sẽ được triển khai ở đây');
        }

        function startShopifyCheck() {
            toastManager.info('Coming Soon', 'Shopify auto checker sẽ được triển khai ở đây');
        }

        function lookupBIN() {
            const bin = document.getElementById('binNumber').value.trim();
            if (!bin) {
                toastManager.error('Input Required', 'Vui lòng nhập số BIN');
                return;
            }

            toastManager.success('BIN Lookup', `Looking up BIN: ${bin}`);

            document.getElementById('binResults').innerHTML = `
                <h4 style="margin-bottom: 20px; display: flex; align-items: center; gap: 12px; font-size: 1.4rem; font-weight: 700;">
                    <i class="fas fa-search" style="background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                    Thông tin BIN: ${bin}
                </h4>
                <div class="glass-ultra" style="padding: 30px; border-radius: 20px;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px;">
                        <div>
                            <h5 style="background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 12px; font-size: 1.1rem; font-weight: 700;">Thông tin Ngân hàng</h5>
                            <p style="margin-bottom: 8px;"><strong>Ngân hàng:</strong> Chase Bank</p>
                            <p style="margin-bottom: 8px;"><strong>Quốc gia:</strong> United States</p>
                            <p><strong>Tiền tệ:</strong> USD</p>
                        </div>
                        <div>
                            <h5 style="color: var(--info); margin-bottom: 12px; font-size: 1.1rem; font-weight: 700;">Chi tiết Thẻ</h5>
                            <p style="margin-bottom: 8px;"><strong>Thương hiệu:</strong> Visa</p>
                            <p style="margin-bottom: 8px;"><strong>Loại:</strong> Credit</p>
                            <p><strong>Cấp độ:</strong> Classic</p>
                        </div>
                        <div>
                            <h5 style="color: var(--success); margin-bottom: 12px; font-size: 1.1rem; font-weight: 700;">Tính năng</h5>
                            <p style="margin-bottom: 8px;"><strong>Prepaid:</strong> Không</p>
                            <p style="margin-bottom: 8px;"><strong>Commercial:</strong> Không</p>
                            <p><strong>Payroll:</strong> Không</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function lookup3DS() {
            toastManager.info('Coming Soon', '3DS lookup sẽ được triển khai ở đây');
        }

        function generateCards() {
            const cardType = document.getElementById('cardType').value;
            const count = parseInt(document.getElementById('cardCount').value);

            toastManager.success('Generating Cards', `Generating ${count} ${cardType} cards`);

            let cards = '';
            const cardPrefixes = {
                visa: '4532',
                mastercard: '5555',
                amex: '3782',
                discover: '6011'
            };

            for (let i = 0; i < count; i++) {
                let cardNumber = cardPrefixes[cardType] + Math.random().toString().substr(2, 12);
                const exp = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0') + '|' + (2025 + Math.floor(Math.random() * 5));
                const cvv = String(Math.floor(Math.random() * 900) + 100);
                
                cards += `${cardNumber}|${exp}|${cvv}\n`;
            }

            document.getElementById('generatedCards').innerHTML = `
                <h4 style="margin-bottom: 20px; display: flex; align-items: center; gap: 12px; font-size: 1.4rem; font-weight: 700;">
                    <i class="fas fa-random" style="background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                    Đã tạo ${count} thẻ ${cardType.toUpperCase()}
                </h4>
                <div class="form-group">
                    <textarea class="form-control" rows="15" readonly style="font-family: 'Courier New', monospace; font-size: 14px;">${cards}</textarea>
                </div>
                <div style="display: flex; gap: 15px;">
                    <button class="btn btn-primary" onclick="copyToClipboard('${cards.replace(/\n/g, '\\n')}')">
                        <i class="fas fa-copy"></i>
                        Copy All
                    </button>
                    <button class="btn btn-secondary" onclick="downloadCards('${cards.replace(/\n/g, '\\n')}', '${cardType}')">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>
            `;
        }

        function clearResults() {
            document.querySelectorAll('[id$="Results"]').forEach(el => {
                el.innerHTML = '';
            });
            toastManager.success('Results Cleared', 'All results have been cleared');
        }

        function selectPackage(credits, price) {
            toastManager.success('Package Selected', `Đã chọn: ${credits} credits với giá $${price}`);
        }

        function processPayment() {
            const method = document.getElementById('paymentMethod').value;
            toastManager.info('Processing Payment', `Đang xử lý thanh toán qua ${method}`);
        }

        function saveSettings() {
            toastManager.success('Settings Saved', 'Cài đặt đã được lưu thành công!');
        }

        function resetSettings() {
            if (confirm('Bạn có chắc chắn muốn reset về cài đặt mặc định?')) {
                toastManager.warning('Settings Reset', 'Đã reset cài đặt thành công!');
            }
        }

        function toggleApiKey() {
            const input = document.getElementById('apikey');
            const btn = event.target.closest('button');
            const icon = btn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
                toastManager.info('API Key', 'API Key is now visible');
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
                toastManager.info('API Key', 'API Key is now hidden');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text.replace(/\\n/g, '\n')).then(() => {
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Đã copy!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
                toastManager.success('Copied', 'Content copied to clipboard!');
            });
        }

        function downloadCards(cards, type) {
            const blob = new Blob([cards.replace(/\\n/g, '\n')], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${type}-cards-${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            toastManager.success('Download Started', `${type} cards file downloaded`);
        }

        function logout() {
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                toastManager.info('Logging Out', 'Chức năng đăng xuất sẽ được triển khai ở đây');
            }
        }

        // Database functions
        function refreshLogs() {
            toastManager.info('Refreshing', 'Đang tải lại dữ liệu system logs...');
            // Simulate loading
            setTimeout(() => {
                toastManager.success('Refreshed', 'System logs đã được cập nhật thành công!');
            }, 2000);
        }

        function importLogs() {
            toastManager.info('Import Logs', 'Chức năng import logs sẽ được triển khai ở đây');
        }

        function refreshTransactions() {
            toastManager.info('Refreshing', 'Đang tải lại transaction history...');
            setTimeout(() => {
                toastManager.success('Refreshed', 'Transaction history đã được cập nhật!');
            }, 2000);
        }

        // User action functions
        function editUser(id, name) {
            toastManager.info('Edit User', `Đang mở form chỉnh sửa cho user ${name} (ID: ${id})`);
        }

        function viewUser(id, name) {
            toastManager.success('View User', `Đang xem thông tin chi tiết của user ${name} (ID: ${id})`);
        }

        function deleteUser(id, name) {
            if (confirm(`Bạn có chắc chắn muốn xóa user ${name} (ID: ${id})?`)) {
                toastManager.warning('Delete User', `User ${name} đã được xóa khỏi hệ thống!`);
            }
        }

        // Handle select focus states
        function handleSelectFocus() {
            document.querySelectorAll('select').forEach(select => {
                const wrapper = select.closest('.select-wrapper');
                if (!wrapper) return;

                select.addEventListener('focus', () => {
                    wrapper.classList.add('focused');
                });

                select.addEventListener('blur', () => {
                    wrapper.classList.remove('focused');
                });
            });
        }

        // Demo function to test all toast types
        function testToasts() {
            toastManager.success('Success Test', 'This is a success message with longer text to test wrapping!');
            setTimeout(() => {
                toastManager.error('Error Test', 'This is an error message to test the error styling and progress bar!');
            }, 1000);
            setTimeout(() => {
                toastManager.warning('Warning Test', 'This is a warning message to test all toast types!');
            }, 2000);
            setTimeout(() => {
                toastManager.info('Info Test', 'This is an info message to complete the toast testing!');
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            goToPage('home');
            handleSelectFocus();
            toastManager.success('Welcome!', 'Chào mừng đến với Premium CC Checker!');
            
            // Test all toast types after 2 seconds
            setTimeout(testToasts, 2000);
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Re-initialize select handlers when page content changes
        function goToPage(page) {
            if (currentPage === page) return;

            // Update active states
            document.querySelectorAll('.nav-link, .bottom-nav-item').forEach(el => {
                el.classList.remove('active');
            });

            // Find and activate current page link
            document.querySelectorAll(`[onclick="goToPage('${page}')"]`).forEach(el => {
                el.classList.add('active');
            });

            // Special handling for bottom nav items
            const bottomNavItems = document.querySelectorAll('.bottom-nav-item');
            bottomNavItems.forEach(item => {
                const itemPage = item.getAttribute('data-page');
                if (itemPage === page) {
                    item.classList.add('active');
                } else if (itemPage === 'checkers' && ['stripe-auth', 'braintree-auth', 'shopify-auto'].includes(page)) {
                    item.classList.add('active');
                } else if (itemPage === 'tools' && ['bin-lookup', '3ds-lookup', 'card-generator'].includes(page)) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Update page content
            const pageData = pageContents[page];
            if (pageData) {
                document.getElementById('pageTitle').textContent = pageData.title;
                document.getElementById('pageSubtitle').textContent = pageData.subtitle;
                document.getElementById('pageContent').innerHTML = pageData.content;
                currentPage = page;
                
                // Re-initialize select handlers for new content
                setTimeout(handleSelectFocus, 100);
                
                // Show navigation toast
                toastManager.success('Navigation', `Switched to ${pageData.title}`);
            }
        }
    </script>
</body>
