<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Home Page Specific Styles */
        .home-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .home-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .home-logo {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
            animation: logoGlow 4s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
            }
            50% { 
                filter: drop-shadow(0 6px 12px rgba(102, 126, 234, 0.5)) 
                        drop-shadow(0 0 20px rgba(240, 147, 251, 0.3));
            }
        }

        .home-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
            animation: titleGlow 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
            }
            50% { 
                filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.5)) 
                        drop-shadow(0 0 20px rgba(240, 147, 251, 0.3));
            }
        }

        .home-subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .stats-section {
            margin-bottom: 50px;
            position: relative;
        }

        .section-container {
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.95), rgba(20, 20, 45, 0.92));
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 35px 30px;
            position: relative;
            overflow: hidden;
            animation: containerFloat 3s ease-in-out infinite;
        }

        .section-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.05), 
                transparent
            );
            animation: containerShimmer 4s ease-in-out infinite;
            z-index: 1;
        }

        .section-container::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(240, 147, 251, 0.3));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .section-container:hover::before {
            left: 100%;
        }

        .section-container:hover::after {
            opacity: 1;
        }

        .section-container:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 30px rgba(102, 126, 234, 0.2);
            animation: containerHoverGlow 2s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes containerShimmer {
            0%, 100% { 
                left: -100%;
                opacity: 0;
            }
            50% { 
                left: 100%;
                opacity: 1;
            }
        }

        @keyframes containerHoverGlow {
            0%, 100% { 
                box-shadow: 
                    0 25px 50px -12px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(102, 126, 234, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    0 0 30px rgba(102, 126, 234, 0.2);
            }
            50% { 
                box-shadow: 
                    0 25px 50px -12px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(102, 126, 234, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    0 0 40px rgba(102, 126, 234, 0.3),
                    0 0 60px rgba(240, 147, 251, 0.2);
            }
        }

        .section-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: sectionTitleGlow 5s ease-in-out infinite;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(102, 126, 234, 0.05) 0%, 
                rgba(240, 147, 251, 0.03) 30%, 
                transparent 70%
            );
            transform: translate(-50%, -50%);
            animation: sectionTitleRadialGlow 5s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes sectionTitleGlow {
            0%, 100% { 
                filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
            }
            50% { 
                filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.5)) 
                        drop-shadow(0 0 20px rgba(240, 147, 251, 0.3));
            }
        }

        @keyframes sectionTitleRadialGlow {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 2;
        }

        .stats-grid::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, 
                rgba(102, 126, 234, 0.02) 0%, 
                rgba(240, 147, 251, 0.01) 50%, 
                transparent 80%
            );
            transform: translate(-50%, -50%);
            animation: gridGlow 5s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gridGlow {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 30px 25px;
            text-align: center;
            backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            animation: cardFloat 3s ease-in-out infinite;
        }

        .stat-card:nth-child(2) { animation-delay: 0.5s; }
        .stat-card:nth-child(3) { animation-delay: 1s; }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.1), 
                transparent
            );
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(240, 147, 251, 0.4));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 
                0 20px 40px -8px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(102, 126, 234, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 30px rgba(102, 126, 234, 0.2);
            background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
            border-color: rgba(102, 126, 234, 0.4);
            animation: cardHoverGlow 2s ease-in-out infinite;
        }

        @keyframes cardHoverGlow {
            0%, 100% { 
                box-shadow: 
                    0 20px 40px -8px rgba(0, 0, 0, 0.7),
                    0 0 0 1px rgba(102, 126, 234, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    0 0 30px rgba(102, 126, 234, 0.2);
            }
            50% { 
                box-shadow: 
                    0 20px 40px -8px rgba(0, 0, 0, 0.7),
                    0 0 0 1px rgba(102, 126, 234, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    0 0 40px rgba(102, 126, 234, 0.3),
                    0 0 60px rgba(240, 147, 251, 0.2);
            }
        }

        .stat-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .stat-card:hover i {
            transform: scale(1.1);
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.4));
        }

        .stat-card h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-gray);
            position: relative;
            z-index: 2;
        }

        .stat-card .value {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1;
            position: relative;
            z-index: 2;
            animation: valueGlow 3s ease-in-out infinite;
        }

        @keyframes valueGlow {
            0%, 100% { 
                filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.2));
            }
            50% { 
                filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.4)) 
                        drop-shadow(0 0 15px rgba(240, 147, 251, 0.2));
            }
        }

        .success { color: var(--success); }
        .warning { color: var(--warning); }
        .info { color: var(--info); }
        .primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        .fade-in-delay-1 {
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .fade-in-delay-2 {
            animation: fadeIn 1s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .home-container {
                padding: 20px 15px;
            }
            
            .home-title {
                font-size: 2rem;
            }
            
            .home-subtitle {
                font-size: 1rem;
            }

            .section-title {
                font-size: 1.6rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stat-card {
                padding: 25px 20px;
            }

            .stat-card .value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Load Navigation -->
    <script src="assets/navigation-loader.js"></script>
    <script>
        loadNavigation('home', false);
    </script>

    <!-- Main Content (hidden until navigation loads) -->
    <main class="main-content" style="opacity: 0; visibility: hidden;" id="mainContent">
        <div class="home-container">
            <header class="home-header fade-in">
                <div class="home-logo">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h1 class="home-title">Premium CC Checker</h1>
                <p class="home-subtitle">Hệ thống kiểm tra thẻ tín dụng chuyên nghiệp và hiện đại nhất với công nghệ tiên tiến.</p>
            </header>

            <section class="stats-section fade-in-delay-1">
                <div class="section-container">
                    <h2 class="section-title">Global Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-users info"></i>
                            <h4>Total Users</h4>
                            <div class="value info">15,847</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-credit-card success"></i>
                            <h4>Total Charged Cards</h4>
                            <div class="value success">2,341,567</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-check-circle warning"></i>
                            <h4>Total Live Cards</h4>
                            <div class="value warning">892,456</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="stats-section fade-in-delay-2">
                <div class="section-container">
                    <h2 class="section-title">Your Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-credit-card success"></i>
                            <h4>Charged Cards</h4>
                            <div class="value success">1,234</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-check-circle warning"></i>
                            <h4>Live Cards</h4>
                            <div class="value warning">567</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-coins primary"></i>
                            <h4>Credits</h4>
                            <div class="value primary">∞</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
