<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Load Navigation -->
    <script src="assets/navigation-loader.js"></script>
    <script>
        loadNavigation('home', false);
    </script>

    <!-- Main Content (hidden until navigation loads) -->
    <main class="main-content" style="opacity: 0; visibility: hidden;" id="mainContent">
        
            <header class="home-header fade-in">
                <div class="home-logo">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h1 class="home-title">Premium CC Checker</h1>
                <p class="home-subtitle">Hệ thống kiểm tra thẻ tín dụng chuyên nghiệp và hiện đại nhất với công nghệ tiên tiến.</p>
            </header>

            <section class="stats-section fade-in-delay-1">
                <div class="section-container">
                    <div class="section-header">
                        <div class="glow-effect"></div>
                        <div class="particles">
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                        </div>
                        <div class="section-header-left">
                            <div class="section-header-logo">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <h2 class="section-title">Global Statistics</h2>
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-users"></i>
                            <h4>Total Users</h4>
                            <div class="value info">15,847</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-credit-card"></i>
                            <h4>Total Charged Cards</h4>
                            <div class="value success">2,341,567</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-check-circle"></i>
                            <h4>Total Live Cards</h4>
                            <div class="value warning">892,456</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="stats-section fade-in-delay-2">
                <div class="section-container">
                    <div class="section-header">
                        <div class="glow-effect"></div>
                        <div class="particles">
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                        </div>
                        <div class="section-header-left">
                            <div class="section-header-logo">
                                <i class="fas fa-user"></i>
                            </div>
                            <h2 class="section-title">Your Statistics</h2>
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-credit-card"></i>
                            <h4>Charged Cards</h4>
                            <div class="value success">1,234</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-check-circle"></i>
                            <h4>Live Cards</h4>
                            <div class="value warning">567</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-coins"></i>
                            <h4>Credits</h4>
                            <div class="value">∞</div>
                        </div>
                    </div>
                </div>
            </section>
    
    </main>
</body>
</html>
