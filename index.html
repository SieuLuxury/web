<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Home Page - Exact Modal Style */
        .home-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .home-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .home-logo {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
            animation: logoGlow 4s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
            }
            50% { 
                filter: drop-shadow(0 6px 12px rgba(102, 126, 234, 0.5)) 
                        drop-shadow(0 0 20px rgba(240, 147, 251, 0.3));
            }
        }

        .home-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
            animation: titleGlow 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
            }
            50% { 
                filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.5)) 
                        drop-shadow(0 0 20px rgba(240, 147, 251, 0.3));
            }
        }

        .home-subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .stats-section {
            margin-bottom: 50px;
            position: relative;
        }

        /* EXACT MODAL CONTENT STYLE */
        .section-container {
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.95), rgba(20, 20, 45, 0.92));
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 
                0 32px 64px -12px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            padding: 45px 40px;
            position: relative;
            overflow: hidden;
            animation: modalPulse 4s ease-in-out infinite;
            width: 100%;
            margin: 0 auto;
        }

        .section-container::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.3), 
                rgba(240, 147, 251, 0.3), 
                rgba(102, 126, 234, 0.3)
            );
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: modalBorderGlow 4s ease-in-out infinite;
        }

        .section-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.6), transparent);
            animation: modalShimmer 3s ease-in-out infinite;
        }

        .section-container:hover::after {
            opacity: 0.3;
        }

        /* EXACT MODAL HEADER STYLE */
        .section-header {
            padding: 30px 35px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            margin: -45px -40px 35px -40px;
            border-radius: 20px 20px 0 0;
        }

        .section-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .section-header-logo {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 3px 6px rgba(102, 126, 234, 0.3));
            animation: logoGlow 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .section-header-logo i {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .section-header:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-bottom-color: rgba(102, 126, 234, 0.2);
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.08), 
                transparent
            );
            animation: headerShimmer 4s ease-in-out infinite;
            z-index: 1;
        }

        .section-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.4), 
                transparent
            );
            animation: headerGlow 3s ease-in-out infinite;
        }

        .section-header .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(102, 126, 234, 0.08) 0%, 
                rgba(240, 147, 251, 0.04) 30%, 
                transparent 70%
            );
            transform: translate(-50%, -50%);
            animation: headerRadialGlow 5s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .section-header .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .section-header .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: particleFloat 6s ease-in-out infinite;
        }

        .section-header .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .section-header .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 0.5s; }
        .section-header .particle:nth-child(3) { top: 40%; left: 50%; animation-delay: 1s; }
        .section-header .particle:nth-child(4) { top: 80%; left: 20%; animation-delay: 1.5s; }

        /* EXACT MODAL TITLE STYLE */
        .section-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
            animation: titleGlow 5s ease-in-out infinite;
            margin: 0;
        }

        /* EXACT MODAL GRID STYLE */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 2;
        }

        .stats-grid::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, 
                rgba(102, 126, 234, 0.02) 0%, 
                rgba(240, 147, 251, 0.01) 50%, 
                transparent 80%
            );
            transform: translate(-50%, -50%);
            animation: gridGlow 5s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        /* EXACT MODAL ITEM STYLE */
        .stat-card {
            padding: 30px 25px;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            transform-style: preserve-3d;
            animation: modalItemFloat 3s ease-in-out infinite;
        }

        .stat-card:nth-child(2) { animation-delay: 0.5s; }
        .stat-card:nth-child(3) { animation-delay: 1s; }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.15), transparent);
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(240, 147, 251, 0.4));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 
                0 20px 40px -8px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(102, 126, 234, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 30px rgba(102, 126, 234, 0.2);
            background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
            border-color: rgba(102, 126, 234, 0.4);
            animation: itemHoverGlow 2s ease-in-out infinite;
        }

        .stat-card:active {
            transform: translateY(-4px) scale(0.98);
            transition: all 0.1s ease;
        }

        /* EXACT MODAL ITEM ICON STYLE */
        .stat-card i {
            font-size: 3.2rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 3px 6px rgba(102, 126, 234, 0.3));
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .stat-card:hover i {
            transform: scale(1.1);
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.4));
        }

        /* EXACT MODAL ITEM TITLE STYLE */
        .stat-card h4 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            line-height: 1.3;
        }

        /* EXACT MODAL ITEM VALUE STYLE */
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1;
            position: relative;
            z-index: 2;
            color: var(--text-white);
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.2));
        }

        /* Color overrides for specific stats - WHITE TEXT */
        .stat-card .value.success { 
            color: var(--text-white);
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.2));
        }

        .stat-card .value.warning { 
            color: var(--text-white);
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.2));
        }

        .stat-card .value.info { 
            color: var(--text-white);
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.2));
        }

        /* Animation keyframes from modal */
        @keyframes modalPulse {
            0%, 100% { 
                box-shadow: 
                    0 32px 64px -12px rgba(0, 0, 0, 0.9),
                    0 0 0 1px rgba(255, 255, 255, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.12);
            }
            50% { 
                box-shadow: 
                    0 32px 64px -12px rgba(0, 0, 0, 0.9),
                    0 0 0 1px rgba(102, 126, 234, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.12),
                    0 0 20px rgba(102, 126, 234, 0.1);
            }
        }

        @keyframes modalBorderGlow {
            0%, 100% { 
                opacity: 0;
                transform: scale(1);
            }
            50% { 
                opacity: 0.3;
                transform: scale(1.02);
            }
        }

        @keyframes modalShimmer {
            0%, 100% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(100%); }
        }

        @keyframes modalItemFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        @keyframes headerShimmer {
            0%, 100% { 
                left: -100%;
                opacity: 0;
            }
            50% { 
                left: 100%;
                opacity: 1;
            }
        }

        @keyframes headerGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes headerRadialGlow {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-10px) scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes gridGlow {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes itemHoverGlow {
            0%, 100% { 
                box-shadow: 
                    0 20px 40px -8px rgba(0, 0, 0, 0.7),
                    0 0 0 1px rgba(102, 126, 234, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    0 0 30px rgba(102, 126, 234, 0.2);
            }
            50% { 
                box-shadow: 
                    0 20px 40px -8px rgba(0, 0, 0, 0.7),
                    0 0 0 1px rgba(102, 126, 234, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    0 0 40px rgba(102, 126, 234, 0.3),
                    0 0 60px rgba(240, 147, 251, 0.2);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        .fade-in-delay-1 {
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .fade-in-delay-2 {
            animation: fadeIn 1s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            /* Override main-content padding for home page */
            .main-content {
                padding: 100px 8px 100px 8px !important;
            }
            
            .home-container {
                padding: 20px 0;
                max-width: 100%;
                margin: 0;
            }
            
            .home-title {
                font-size: 2rem;
            }
            
            .home-subtitle {
                font-size: 1rem;
            }

            .section-container {
                padding: 35px 25px;
                width: 100%;
                max-width: 100%;
                margin: 0;
            }

            .section-title {
                font-size: 1.6rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stat-card {
                padding: 25px 20px;
            }

            .stat-card .value {
                font-size: 2rem;
            }

            .section-header {
                padding: 25px 25px 20px;
                margin: -35px -25px 30px -25px;
            }

            .section-header-logo {
                font-size: 1.8rem;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    </script>

    <!-- Main Content (hidden until navigation loads) -->

        </div>
    </main>
</body>
