<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Load Navigation -->
    <script src="../assets/navigation-loader.js"></script>
    <script>
        loadNavigation('database-transactions', true);
    </script>

    <!-- Main Content (hidden until navigation loads) -->
    <main class="main-content" style="opacity: 0; visibility: hidden;" id="mainContent">
        <header class="page-header">
            <h1>Transaction Database</h1>
            <p>Monitor payment transactions and financial activities</p>
        </header>

        <section class="content-area">
            <div class="database-container fade-in">
                <div class="database-header">
                    <div class="database-title">
                        <i class="fas fa-credit-card"></i>
                        <h3>Transaction Records</h3>
                        <span class="record-count">0 Records</span>
                    </div>
                    <div class="database-actions">
                        <button class="btn btn-secondary" onclick="refreshTransactions()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <button class="btn btn-secondary" onclick="exportTransactions()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>

                <!-- Empty State -->
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-credit-card"></i>
                        <div class="empty-icon-bg"></div>
                    </div>
                    <h3 class="empty-title">No Transactions Found</h3>
                    <p class="empty-description">
                        Transaction records will appear here when payments are processed. This includes successful charges, failed attempts, and refunds.
                    </p>
                    <div class="empty-actions">
                        <button class="btn btn-primary" onclick="generateSampleTransactions()">
                            <i class="fas fa-plus"></i> Generate Sample Data
                        </button>
                        <button class="btn btn-secondary" onclick="refreshTransactions()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    
                    <div class="empty-illustration">
                        <div class="illustration-line"></div>
                        <div class="illustration-circle"></div>
                        <div class="illustration-line"></div>
                        <div class="illustration-circle"></div>
                        <div class="illustration-line"></div>
                        <div class="illustration-circle"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
