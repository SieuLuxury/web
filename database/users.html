<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker - Users Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Load Navigation -->
    <script src="../assets/navigation-loader.js"></script>
    <script>
        loadNavigation('database-users', true);
    </script>

    <!-- Main Content (hidden until navigation loads) -->
    <main class="main-content" style="opacity: 0; visibility: hidden;" id="mainContent">
        <header class="page-header">
            <h1>Users Database</h1>
            <p>Manage system users and permissions</p>
        </header>

        <section class="content-area">
            <div class="database-container fade-in">
                <div class="database-header">
                    <div class="database-title">
                        <i class="fas fa-users"></i>
                        <h3>Users Database</h3>
                        <span class="record-count">4 records</span>
                    </div>
                    <div class="database-actions">
                        <button class="btn btn-secondary">
                            <i class="fas fa-filter"></i>
                            Filter
                        </button>
                        <button class="btn btn-secondary">
                            <i class="fas fa-download"></i>
                            Export
                        </button>
                        <button class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Add User
                        </button>
                    </div>
                </div>
                
                <div class="database-table-container">
                    <table class="database-table">
                        <thead>
                            <tr>
                                <th>
                                    <div class="th-content">
                                        <span>ID</span>
                                        <i class="fas fa-sort"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="th-content">
                                        <span>User Info</span>
                                        <i class="fas fa-sort"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="th-content">
                                        <span>Email</span>
                                        <i class="fas fa-sort"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="th-content">
                                        <span>Role</span>
                                        <i class="fas fa-sort"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="th-content">
                                        <span>Status</span>
                                        <i class="fas fa-sort"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="th-content">
                                        <span>Credits</span>
                                        <i class="fas fa-sort"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="th-content">
                                        <span>Last Login</span>
                                        <i class="fas fa-sort"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="th-content">
                                        <span>Actions</span>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-row">
                                <td>
                                    <div class="td-content">
                                        <span class="user-id">#001</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="td-content user-info">
                                        <div class="user-avatar">SL</div>
                                        <div class="user-details">
                                            <span class="user-name">SieuLuxury</span>
                                            <span class="user-username">@sieuluxury</span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="td-content">
                                        <span class="user-email">sieuluxury@premium.cc</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="td-content">
                                        <span class="role-badge admin">Admin</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="td-content">
                                        <span class="status-badge active">
                                            <i class="fas fa-circle"></i>
                                            Active
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <div class="td-content">
                                        <span class="credits-amount">âˆž</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="td-content">
                                        <span class="last-login">Just now</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="td-content actions">
                                        <button class="action-btn edit" title="Edit" onclick="editUser('001', 'SieuLuxury')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="action-btn view" title="View" onclick="viewUser('001', 'SieuLuxury')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="action-btn delete" title="Delete" onclick="deleteUser('001', 'SieuLuxury')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- More user rows... -->
                        </tbody>
                    </table>
                </div>
                
                <div class="database-pagination">
                    <div class="pagination-info">
                        Showing 1-4 of 1,247 records
                    </div>
                    <div class="pagination-controls">
                        <button class="pagination-btn" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn">2</button>
                        <button class="pagination-btn">3</button>
                        <span class="pagination-dots">...</span>
                        <button class="pagination-btn">312</button>
                        <button class="pagination-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
