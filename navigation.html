<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <div class="loading-text">Checker</div>
                <div class="loading-subtitle">Loading your experience...</div>
            </div>
            <div class="loading-animation">
                <div class="loading-bars">
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                </div>
                <div class="loading-progress">
                    <div class="loading-progress-bar"></div>
                </div>
            </div>
            <div class="loading-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">
                    <i id="modalIcon"></i>
                    <span id="modalTitleText"></span>
                </h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-grid" id="modalGrid">
                    <!-- Modal items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile User Header -->
    <div class="mobile-user">
        <div class="user-avatar">SL</div>
        <div class="user-info">
            <div class="credits-text">Credits: ∞</div>
        </div>
        <div class="user-actions">
            <button class="user-btn" onclick="logout()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav glass-ultra">
        <div class="nav-logo">
            <i class="fas fa-credit-card"></i>
            <h1>Premium CC</h1>
        </div>

                    <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/web/index" class="nav-link" data-page="home">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/web/topup" class="nav-link" data-page="topup">
                        <i class="fas fa-plus-circle"></i>
                        <span>Top Up</span>
                    </a>
                </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showModal('checkers')" data-page="checkers">
                    <i class="fas fa-credit-card"></i>
                    <span>Checkers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showModal('tools')" data-page="tools">
                    <i class="fas fa-tools"></i>
                    <span>Tools</span>
                </a>
            </li>
                <li class="nav-item">
                    <a href="/web/database/users" class="nav-link" data-page="database-users">
                        <i class="fas fa-users"></i>
                        <span>Users DB</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/web/database/logs" class="nav-link" data-page="database-logs">
                        <i class="fas fa-clipboard-list"></i>
                        <span>System Logs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/web/database/transactions" class="nav-link" data-page="database-transactions">
                        <i class="fas fa-credit-card"></i>
                        <span>Transactions</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/web/settings" class="nav-link" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
        </ul>

        <!-- Desktop User Section -->
        <div class="nav-user">
            <div class="nav-user-info">
                <div class="nav-user-avatar">SL</div>
                <div class="nav-user-details">
                    <h4>SieuLuxury</h4>
                    <div class="nav-user-credits">
                        <div class="credits-text">Credits: ∞</div>
                    </div>
                </div>
            </div>
                            <div class="nav-user-actions">
                    <button class="nav-user-btn" onclick="window.location.href='/web/settings'">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <button class="nav-user-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
        </div>
    </nav>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
                <div class="bottom-nav-content">
                <a href="/web/index" class="bottom-nav-item" data-page="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/web/topup" class="bottom-nav-item" data-page="topup">
                    <i class="fas fa-plus-circle"></i>
                    <span>Top Up</span>
                </a>
            <button class="bottom-nav-item" onclick="showModal('checkers')" data-page="checkers">
                <i class="fas fa-credit-card"></i>
                <span>Checkers</span>
            </button>
            <button class="bottom-nav-item" onclick="showModal('tools')" data-page="tools">
                <i class="fas fa-tools"></i>
                <span>Tools</span>
            </button>
                <!---------
                <a href="/web/database/users" class="bottom-nav-item" data-page="database-users">
                    <i class="fas fa-users"></i>
                    <span>Database</span>
                </a>
                ---------->
                <a href="/web/settings" class="bottom-nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
        </div>
    </nav>

</body>
</html>
